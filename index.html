<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo dos Esportes | Notícias Esportivas Diárias</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%235512a8'/><text x='50%' y='50%' font-family='Arial' font-size='60' text-anchor='middle' dominant-baseline='middle' fill='%23000'>ME</text></svg>">
    <style>
        :root {
            --primary: #5512a8;
            --secondary: #000;
            --text: #f0f0f0;
            --light-bg: #1a1a1a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 3px solid var(--primary);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8rem;
            margin-right: 15px;
        }
        
        nav {
            background-color: var(--light-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        nav li {
            margin: 0 1.2rem;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            transition: color 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        nav a:hover {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .destaque {
            background-color: var(--light-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border-left: 5px solid var(--primary);
        }
        
        .destaque img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .noticias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .noticia-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 1.2rem;
            transition: transform 0.3s;
            border-top: 3px solid var(--primary);
        }
        
        .noticia-card:hover {
            transform: translateY(-5px);
        }
        
        .noticia-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .esporte-tag {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
        }
        
        footer {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .footer-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        h1, h2, h3 {
            color: white;
        }
        
        h2 {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 2rem 0 1.5rem;
        }
        
        @media (max-width: 768px) {
            nav li {
                margin: 0 0.8rem;
            }
            
            .noticias-grid {
                grid-template-columns: 1fr;
            }
        }
